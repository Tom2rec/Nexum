spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/nexum
spring.datasource.username=nexum
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# App properties
nexum.app.jwtSecret=secretkey
nexum.app.jwtExpirationMs=86400000

# to run initial data.sql uncomment this line
#spring.sql.init.mode=always